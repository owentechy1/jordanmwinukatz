 <script>
 document.addEventListener('DOMContentLoaded', function() {
 let currentStep = 1;
 const totalSteps = 7;
 const form = document.getElementById('multi-step-form');
 const nextBtn = document.getElementById('nextBtn');
 const prevBtn = document.getElementById('prevBtn');
 const submitBtn = document.getElementById('submitBtn');
 const progress = document.getElementById('progress');
 const transactionsContainer = document.getElementById('transactions-container');
 const navToggle = document.getElementById('navToggle');
 const navMenu = document.getElementById('navMenu');

 // Toggle navigation menu
 navToggle.addEventListener('click', () => {
 navMenu.classList.toggle('show');
 });

 // Close menu when clicking outside
 document.addEventListener('click', (e) => {
 if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
 navMenu.classList.remove('show');
 }
 });

 let currentUserPage = 0;
 let transactionsPerPage = 10;

 // Load saved transactions from localStorage
 let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

 // Sort transactions by date (most recent first)
 transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
 
 // Platform fees configuration
 const platformFees = {
     'Binance': 0.16,
     'Remitano': 1,
     'KUCOIN': 0,
     'BITGET': 0,
     'OKX': 0,
     'BYBIT': 0,
     'Offline Trades': 0
 };

 function displayUserTransaction(transaction) {
     // Calculate fee details when displaying transaction
     const cryptoAmount = (parseFloat(transaction.amount) / parseFloat(transaction.price)).toFixed(8);
     const feePercentage = platformFees[transaction.platform] || 0;
     const feeAmount = (cryptoAmount * (feePercentage / 100)).toFixed(8);
     const netAmount = (cryptoAmount - feeAmount).toFixed(8);

     const transactionCard = document.createElement('div');
     transactionCard.className = 'transaction-card';
     transactionCard.setAttribute('data-type', transaction.type);
     
     transactionCard.innerHTML = `
         <div class="header">Date</div>
         <div class="header">Platform</div>
         <div class="header">Type</div>
         <div class="header">Amount (USDT)</div>
         <div class="header">Price/Unit (TZS)</div>
         <div class="header">Total Amount (TZS)</div>
         <div class="header">Payment</div>
         
         <div class="value">${transaction.date}</div>
         <div class="value">${transaction.platform}</div>
         <div class="value">${transaction.type}</div>
         <div class="value">USDT ${cryptoAmount}</div>
         <div class="value">${formatNumberWithCommas(transaction.price)}.00/=</div>
         <div class="value">${formatNumberWithCommas(transaction.amount)}.00/=</div>
         <div class="value">${transaction.payment}</div>

         <div class="transaction-details">
             <div class="detail-item">
                 <span class="detail-label">Platform Fee</span>
                 <span class="detail-value">${feePercentage}%</span>
             </div>
             <div class="detail-item">
                 <span class="detail-label">Fee Amount (USDT)</span>
                 <span class="detail-value">USDT ${feeAmount}</span>
             </div>
             <div class="detail-item">
                 <span class="detail-label">Net Amount (USDT)</span>
                 <span class="detail-value">USDT ${netAmount}</span>
             </div>
         </div>
     `;

     // Add click event for expanding details
     transactionCard.addEventListener('click', (e) => {
         const allCards = document.querySelectorAll('.transaction-card');
         allCards.forEach(card => {
             if (card !== transactionCard) {
                 card.querySelector('.transaction-details').classList.remove('active');
                 card.classList.remove('active');
             }
         });
         
         const detailsSection = transactionCard.querySelector('.transaction-details');
         detailsSection.classList.toggle('active');
         transactionCard.classList.toggle('active');
     });

     transactionsContainer.appendChild(transactionCard);
 }

 function displayUserTransactions() {
     transactionsContainer.innerHTML = '';
     
     const start = currentUserPage * transactionsPerPage;
     const end = Math.min(start + transactionsPerPage, transactions.length);
     const paginatedTransactions = transactions.slice(start, end);
     
     paginatedTransactions.forEach(displayUserTransaction);
     
     // Update pagination controls
     const prevUserPageBtn = document.getElementById('prevUserPage');
     const nextUserPageBtn = document.getElementById('nextUserPage');
     const pageInfo = document.getElementById('pageInfo');
     
     prevUserPageBtn.disabled = currentUserPage === 0;
     nextUserPageBtn.disabled = end >= transactions.length;
     
     const totalPages = Math.ceil(transactions.length / transactionsPerPage);
     pageInfo.textContent = `Page ${currentUserPage + 1} of ${totalPages} (${transactions.length} total entries)`;
 }

 // Event listener for page size selector
 document.getElementById('pageSize').addEventListener('change', (e) => {
     const newSize = e.target.value;
     transactionsPerPage = newSize === 'all' ? transactions.length : parseInt(newSize);
     currentUserPage = 0;
     displayUserTransactions();
 });

 // Pagination button listeners
 document.getElementById('nextUserPage').addEventListener('click', () => {
     if ((currentUserPage + 1) * transactionsPerPage < transactions.length) {
         currentUserPage++;
         displayUserTransactions();
     }
 });

 document.getElementById('prevUserPage').addEventListener('click', () => {
     if (currentUserPage > 0) {
         currentUserPage--;
         displayUserTransactions();
     }
 });

 // Initial display
 displayUserTransactions();

 function showStep(step) {
 document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
 document.getElementById(`step${step}`).classList.add('active');
 progress.style.width = ((step - 1) / (totalSteps - 1) * 100) + '%';

 prevBtn.style.display = step === 1 ? 'none' : 'block';
 nextBtn.style.display = step === totalSteps ? 'none' : 'block';
 submitBtn.style.display = step === totalSteps ? 'block' : 'none';
 }

 function formatNumber(value) {
 if (!value.includes('.')) {
 return value + '.00';
 }
 return value;
 }

 function formatNumberWithCommas(value) {
 return Number(value).toLocaleString('en-US');
 }

 function updateSummary() {
 document.getElementById('summary-platform').textContent = document.getElementById('platform').value || '-';
 document.getElementById('summary-type').textContent = document.getElementById('type').value || '-';
 document.getElementById('summary-crypto').textContent = document.getElementById('crypto-type').value || '-';
 document.getElementById('summary-amount').textContent = 
 (Number(document.getElementById('amount').value || 0).toLocaleString(undefined, 
 {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '/=') || '-';
 document.getElementById('summary-price').textContent = 
 (Number(document.getElementById('price-per-unit').value || 0).toLocaleString(undefined, 
 {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '/=') || '-';
 document.getElementById('summary-payment').textContent = document.getElementById('payment-method').value || '-';
 }

 function addTransactionToHistory() {
     const transaction = {
         platform: document.getElementById('platform').value,
         type: document.getElementById('type').value,
         crypto: document.getElementById('crypto-type').value,
         amount: document.getElementById('amount').value,
         price: document.getElementById('price-per-unit').value,
         payment: document.getElementById('payment-method').value,
         date: new Date().toLocaleString(),
         id: Date.now()
     };

     // Calculate fee details
     const cryptoAmount = (parseFloat(transaction.amount) / parseFloat(transaction.price)).toFixed(8);
     const feePercentage = platformFees[transaction.platform] || 0;
     const feeAmount = (cryptoAmount * (feePercentage / 100)).toFixed(8);
     const netAmount = (cryptoAmount - feeAmount).toFixed(8);

     // Add fee details to transaction object
     transaction.feeDetails = {
         cryptoAmount,
         feePercentage,
         feeAmount,
         netAmount
     };

     // Prepare data for Google Sheets
     const formData = new FormData();
     formData.append('date', transaction.date);
     formData.append('platform', transaction.platform);
     formData.append('type', transaction.type);
     formData.append('crypto', transaction.crypto);
     formData.append('amount', transaction.amount);
     formData.append('pricePerUnit', transaction.price);
     formData.append('payment', transaction.payment);
     formData.append('cryptoAmount', transaction.feeDetails.cryptoAmount);
     formData.append('feePercentage', transaction.feeDetails.feePercentage);
     formData.append('feeAmount', transaction.feeDetails.feeAmount);
     formData.append('netAmount', transaction.feeDetails.netAmount);

     // Save to Google Sheets
     fetch('https://script.google.com/macros/s/AKfycby3rZnCk-e-mivq3lI8-gdQjw99WbrtP8m-OoETSey37IRnIV-O66tVKypOel3d6x-xIA/exec', {
         method: 'POST',
         mode: 'no-cors',
         body: formData
     })
     .then(() => {
         // Save locally for immediate display
         transactions.unshift(transaction);
         localStorage.setItem('transactions', JSON.stringify(transactions));
         displayUserTransaction(transaction);
         showNotification('Transaction added successfully!');
     })
     .catch(error => {
         console.error('Error:', error);
         showNotification('Error saving transaction. Please try again.');
     });
 }

 // Add notification function
 function showNotification(message) {
 const notification = document.createElement('div');
 notification.className = 'notification';
 notification.textContent = message;
 document.body.appendChild(notification);

 setTimeout(() => {
 notification.remove();
 }, 3000);
 }

 // Add event listeners for real-time summary updates
 document.getElementById('platform').addEventListener('change', updateSummary);
 document.getElementById('type').addEventListener('change', updateSummary);
 document.getElementById('crypto-type').addEventListener('change', updateSummary);
 document.getElementById('amount').addEventListener('input', updateSummary);
 document.getElementById('price-per-unit').addEventListener('input', updateSummary);
 document.getElementById('payment-method').addEventListener('change', updateSummary);

 function isCurrentStepValid() {
 const currentStepElement = document.getElementById(`step${currentStep}`);
 const inputs = currentStepElement.querySelectorAll('input, select');
 
 for (let input of inputs) {
 if (!input.value || input.value.trim() === '') {
 return false;
 }
 }
 return true;
 }

 function showError(message) {
 // Remove any existing error message
 const existingError = document.querySelector('.error-message');
 if (existingError) {
 existingError.remove();
 }

 // Create and show new error message
 const errorDiv = document.createElement('div');
 errorDiv.className = 'error-message';
 errorDiv.style.color = '#dc3545';
 errorDiv.style.marginTop = '10px';
 errorDiv.style.fontSize = '0.9rem';
 errorDiv.textContent = message;

 const currentStepElement = document.getElementById(`step${currentStep}`);
 currentStepElement.appendChild(errorDiv);

 // Remove error message after 3 seconds
 setTimeout(() => {
 errorDiv.remove();
 }, 3000);
 }

 // Modify the nextBtn click handler
 nextBtn.addEventListener('click', () => {
 if (!isCurrentStepValid()) {
 showError('Please fill in all fields before proceeding');
 return;
 }

 if (currentStep < totalSteps) {
 currentStep++;
 showStep(currentStep);
 }
 });

 // Modify the auto-advance on select fields
 document.querySelectorAll('select').forEach(select => {
 select.addEventListener('change', () => {
 if (currentStep < totalSteps && isCurrentStepValid()) {
 currentStep++;
 showStep(currentStep);
 }
 });
 });

 // Modify the auto-advance on input fields
 document.querySelectorAll('input').forEach(input => {
 input.addEventListener('keypress', (e) => {
 if (e.key === 'Enter') {
 e.preventDefault();
 if (!isCurrentStepValid()) {
 showError('Please fill in all fields before proceeding');
 return;
 }

 if (input.id === 'amount' || input.id === 'price-per-unit') {
 input.value = formatNumber(input.value);
 }
 if (currentStep < totalSteps) {
 currentStep++;
 showStep(currentStep);
 }
 }
 });
 });

 prevBtn.addEventListener('click', () => {
 if (currentStep > 1) {
 currentStep--;
 showStep(currentStep);
 }
 });

 submitBtn.addEventListener('click', () => {
 document.getElementById('overlay').style.display = 'block';
 document.getElementById('confirmDialog').style.display = 'block';
 });

 document.getElementById('confirmYes').addEventListener('click', () => {
 addTransactionToHistory();
 form.reset();
 currentStep = 1;
 showStep(currentStep);
 updateSummary(); // Reset summary after form reset
 document.getElementById('overlay').style.display = 'none';
 document.getElementById('confirmDialog').style.display = 'none';
 });

 document.getElementById('confirmNo').addEventListener('click', () => {
 document.getElementById('overlay').style.display = 'none';
 document.getElementById('confirmDialog').style.display = 'none';
 });

 // Initialize summary with empty values
 updateSummary();
 });
 </script>
